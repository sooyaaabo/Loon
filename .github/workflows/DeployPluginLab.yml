name: Deploy Loon Plugin Lab 

on:
  push:
    paths:
      - 'Plugin/**'
      - 'README.md'
      - '.github/workflows/DeployPluginLab.yml'
      - '.github/scripts/generate_json.py'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ⭐ 必须加，以便 pull 正常工作

      # ---------------------
      # 1. 生成 plugins.json
      # ---------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate JSON
        run: python .github/scripts/generate_json.py

      - name: Commit plugins.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update plugins.json [skip ci]"
          file_pattern: Plugin/plugins.json
          branch: main         # ⭐ 强制明确推送到 main
          pull_before: true    # ⭐ 解决 non-fast-forward 错误

      # ---------------------
      # 2. GitHub Pages 构建
      # ---------------------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      # ---------------------------------------------------------
      # 3. 同步 Vercel 部署目录 vercel/
      # ---------------------------------------------------------
      - name: Prepare Vercel directory
        run: |
          mkdir -p vercel/Plugin
          cp Plugin/index.html vercel/Plugin/
          cp Plugin/plugins.json vercel/Plugin/
          cp Plugin/sw.js vercel/Plugin/
          cp Plugin/manifest.json vercel/Plugin/

      - name: Commit Vercel static files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-Sync Vercel WebFiles [skip ci]"
          file_pattern: vercel/**
          branch: main         # ⭐ 一样指定 main
          pull_before: true    # ⭐ 避免 push 被拒绝

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
