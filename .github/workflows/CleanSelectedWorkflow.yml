name: Clean Selected Workflow

on:
  workflow_dispatch:
    inputs:
      status:
        description: "é€‰æ‹©è¦æ¸…ç†çš„ workflow è¿è¡ŒçŠ¶æ€"
        type: choice
        options:
          - failure
          - cancelled
          - timed_out
          - all
        default: failure

permissions:
  actions: write

jobs:
  clean_selected:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs by status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const inputStatus = context.payload.inputs.status;
            console.log(`Cleaning runs with status: ${inputStatus}`);

            // è·å–æ‰€æœ‰ workflow runs
            const runs = await github.paginate(
              github.rest.actions.listWorkflowRunsForRepo,
              {
                owner,
                repo,
                per_page: 100
              }
            );

            console.log(`Found ${runs.length} runs in total`);

            // é€‰æ‹©ç›®æ ‡ runs
            let targetRuns;
            if (inputStatus === "all") {
              targetRuns = runs.filter(r =>
                ["failure", "cancelled", "timed_out"].includes(r.conclusion)
              );
            } else {
              targetRuns = runs.filter(r => r.conclusion === inputStatus);
            }

            console.log(`Found ${targetRuns.length} runs to delete`);

            for (const run of targetRuns) {
              try {
                await github.rest.actions.deleteWorkflowRun({
                  owner,
                  repo,
                  run_id: run.id
                });
                console.log(`ğŸ—‘ï¸ Deleted run: ${run.id} (${run.name}) [${run.conclusion}]`);
              } catch (err) {
                console.error(`âŒ Failed to delete run ${run.id}:`, err.message);
              }
            }